<h1>Teacher's Login</h1>
<div class="container">
    
<div class="aler alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
<div>
User Name: <input type="text" name="username" [(ngModel)]="username">
Password: <input type="text" name="password" [(ngModel)]="password">
<br>
<button (click)=handleLogin() class="btn btn-success">Login</button>
</div>
</div>
